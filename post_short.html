<div class="col-md-4">
    <article class="type-post post wow animated fadeInUp" data-wow-delay=".35s" itemscope itemtype="https://schema.org/Blog">

        <meta itemprop="thumbnailUrl" content="{{ thumbnailUrl }}">
        <meta itemprop="url" content="http://longbrd.ru/blog.html#post-{{ postId }}">
        <meta itemprop="sameAs" content="http://longbrd.com/blog.html#post-{{ postId }}">
        <meta itemprop="name" content="{{ title }}">

        <div class="post-thumbnail post-short-thumbnail">
            <a href="/blog.html#post-{{ postId }}""><img src="{{ thumbnailUrl }}" alt="{{ title }}"></a>
        </div><!-- /.post-thumbnail -->

        <div class="post-content">
            <h4 class="entry-title"><a href="/blog.html#post-{{ postId }}">{{ title }}</a></h4>
            <!-- /.entry-title -->
            <p class="entry-content" itemprop="description">
                {{ entryContent }}
            </p><!-- /.entry-content -->
        </div><!-- /.post-content -->
    </article><!-- /.type-post -->
</div>
